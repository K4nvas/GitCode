<!DOCTYPE html>
<HTML ng-app="ToDoList">
    <head>
        <meta charset="UTF-8">
        <title>Pagina Ejemplo</title>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js'></script>
        <script src="angular-local-storage.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="ToDoController">
        <ul>
            <li ng-repeat="newActivity in todo">
                {{newActivity.descripcion}} -
                {{newActivity.fecha | date : 'short'}}
            </li>
        </ul>
        <form ng-submit="addActivity()">
            <input type="text" ng-model="newActivity.descripcion">
            <br>
            <input type="datetime-local" ng-model="newActivity.fecha" >
            <br>
            <input type="submit" value="Guardar Actividad">
        </form>
        <br>
        <button ng-click="clean()"> Limpiar </button>
    </body>
</HTML>
